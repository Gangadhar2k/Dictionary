<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-info">
      <div class="container">
        <a href="#" class="navbar-brand fs-3">Dictionary</a>
      </div>
    </nav>
    <div class="container">
      <form id="form">
        <input
          type="text"
          class="form-control mt-5 border-0 rounded-pill fs-2"
          id="input"
          placeholder="Search For A Word..."
        />
        <button type="submit" class="btn btn-success mt-3">Search</button>
      </form>
    </div>
    <div class="container output"></div>

    <footer class="text-center fixed-bottom bg-dark">
      <div class="container pd-4">
        <div class="text-center p-3">
          <a
            class="text-decoration-none text-white h3"
            href="github.com/gangadhar2k"
            >Gangadhar</a
          >
        </div>
      </div>
    </footer>

    <script src="./dict.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
